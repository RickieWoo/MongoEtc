<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Source List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/index.css">
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <h1 class="text-center text-primary">Source List</h1>
        <tr>
            <td><button class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="addBtn">Add Source</button></td>
            <td><button class="btn btn-info" ng-click="update()">Update</button></td>
        </tr>
        <table class="table">
            <thead>
                <tr>
                    <th>Source Id</th>
                    <th>Souece Name</th>
                    <th>Priority</th>
                    <th>Country</th>
                    <th>Modify Time</th>
                    <th>Create Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="source in sourceList">
                    <td><b>{{source.name}}</b></td>
                    <td>{{source.sourdeId}}</td>
                    <td>{{source.priority}}</td>
                    <td>{{source.country}}</td>
                    <td><button class="btn btn-danger" ng-click="removeSource(source._id)">Remove</button></td>
                    <td><button class="btn btn-warning" id="editBtn" data-toggle="modal" data-target="#myModal2" ng-click="editSource(source._id)">Edit</button></td>

                </tr>
            </tbody>
        </table>

        <div class="modal fade changeAction" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel"></h4>
                    </div>
                    <div class="modal-body modal-inner">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>&nbsp;</th>
                                    <th>Id</th>
                                    <th>&nbsp;</th>
                                    <th>Priority</th>
                                    <th>&nbsp;</th>
                                    <th>Country</th>
                                </tr>
                            </thead>
                            <tr>
                                <td><input class="form-control" ng-model="source.name"></td>
                                <td></td>
                                <td><input class="form-control" ng-model="source.sourdeId"></td>
                                <td></td>
                                <td><input class="form-control" ng-model="source.priority"></td>
                                <td></td>
                                <td><input class="form-control" ng-model="source.country"></td>
                            </tr>
                        </table>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                        <button type="button" class="btn btn-primary" ng-click="addSource()">Submit</button>
                    </div>

                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
        <div class="modal fade changeAction" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel2"></h4>
                    </div>
                    <div class="modal-body modal-inner">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>&nbsp;</th>
                                    <th>Id</th>
                                    <th>&nbsp;</th>
                                    <th>Priority</th>
                                    <th>&nbsp;</th>
                                    <th>Country</th>
                                </tr>
                            </thead>
                            <tr>
                                <td><input class="form-control" ng-model="source.name"></td>
                                <td></td>
                                <td><input class="form-control" ng-model="source.sourdeId"></td>
                                <td></td>
                                <td><input class="form-control" ng-model="source.priority"></td>
                                <td></td>
                                <td><input class="form-control" ng-model="source.country"></td>
                            </tr>
                        </table>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                        <button type="button" class="btn btn-primary" ng-click="update(source._id)">submit</button>
                    </div>

                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
    </div>

</body>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js "></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js "></script>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js "></script>
<script src="/controllers/controller.js "></script>
<script src="./static/index.js "></script>

</html>
