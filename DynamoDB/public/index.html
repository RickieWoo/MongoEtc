<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Movies List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/index.css">
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <h1 class="text-center text-primary">Movies List</h1>
        <tr>
            <td><button class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="addBtn">Add Movies</button></td>
            <!-- <td><button class="btn btn-info" ng-click="update()">Update</button></td> -->
        </tr>
        <table class="table">
            <thead>
                <tr>
                    <th>Movies Id</th>
                    <th>Souece Name</th>
                    <th>Priority</th>
                    <th>Country</th>
                    <!-- <th>Modify Time</th>
                    <th>Create Time</th> -->
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="movie in Movies">
                    <td><b>{{movie.title}}</b></td>
                    <td>{{movie.year}}</td>
                    <td>{{movie.info}}</td>
                    <!-- <td>{{Movies.country}}</td> -->
                    <!-- <td>{{Movies.modifyTime}}</td>
                    <td>{{Movies.createTime}}</td> -->
                    <td><button class="btn btn-danger" ng-click="removeMovies()">Remove</button></td>
                    <td><button class="btn btn-warning" id="editBtn" data-toggle="modal" data-target="#myModal2" ng-click="editMovies()">Edit</button></td>

                </tr>
            </tbody>
        </table>

        <div class="modal fade changeAction" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel"></h4>
                    </div>
                    <div class="modal-body modal-inner">
                        <table>
                            <thead>
                                <tr>
                                    <th>title</th>
                                    <th>&nbsp;</th>
                                    <th>year</th>
                                    <th>&nbsp;</th>
                                    <th>info</th>
                                    <th>&nbsp;</th>
                                    <!-- <th> Cousntry</th> -->
                                </tr>
                            </thead>
                            <tr>
                                <td><input class="form-control" ng-model="movie.title"></td>
                                <td></td>
                                <td><input class="form-control" ng-model="movie.year"></td>
                                <td></td>
                                <td><input class="form-control" ng-model="movie.info"></td>
                                <td></td>
                                <!-- <td><input class="form-control" ng-model="Movies.country"></td> -->
                            </tr>
                        </table>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                        <button type="button" class="btn btn-primary" ng-click="addMovies()">Submit</button>
                    </div>

                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
        <div class="modal fade changeAction" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel2">edit Movies</h4>
                    </div>
                    <div class="modal-body modal-inner">
                        <table>
                            <thead>
                                <tr>
                                    <th>title</th>
                                    <th>&nbsp;</th>
                                    <th>year</th>
                                    <th>&nbsp;</th>
                                    <th>info</th>
                                    <th>&nbsp;</th>
                                    <!-- <th>Country</th> -->
                                </tr>
                            </thead>
                            <tr>
                                <td><input class="form-control" ng-model="movie.title"></td>
                                <td></td>
                                <td><input class="form-control" ng-model="movie.year"></td>
                                <td></td>
                                <td><input class="form-control" ng-model="movie.info"></td>
                                <td></td>
                                <!-- <td><input class="form-control" ng-model="Movies.country"></td> -->
                            </tr>
                        </table>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                        <button type="button" class="btn btn-primary" ng-click="update()">submit</button>
                    </div>

                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
    </div>

</body>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js "></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js "></script>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js "></script>
<script src="/controllers/controller.js "></script>
<script src="./static/index.js "></script>

</html>
